version: "3.9"

services:
  caddy:
    build:
      context: .
      dockerfile: Dockerfile
    image: xnok/caddy-docker-auth-portal
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - caddy
    volumes:
      - "{{ caddy_dir }}/Caddyfile:/etc/caddy/Caddyfile"
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:

networks:
  caddy:
    attachable: true
